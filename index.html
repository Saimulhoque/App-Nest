    <style>
        /* Custom CSS for enhanced design */
        body {
            background-color: #f5f5f5;
        }

        .navbar {
        padding: 15px 0;
        background: linear-gradient(135deg, #ee0101, #000000); /* Gradient background */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    .navbar-brand {
        font-size: 24px; /* Increase the font size of the brand name */
        font-weight: bold;
    }

    .navbar-dark .navbar-nav .nav-link {
        color: #fff;
        transition: color 0.3s; /* Smooth color transition on hover */
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        color: #357ae8; /* Change link color on hover */
    }

    .form-control {
        border-radius: 30px; /* Rounded search input field */
        transition: width 0.3s;
    }

    /* Optional: Add some padding and spacing to the search form */
    .navbar .form-inline {
        margin-right: 15px;
    }

        .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        height: 100%; /* Set a fixed height for the card */
        border: 2px solid #ccc;

    }

    .card-img-top {
        height: 200px; /* Set the desired height for the card image */
        object-fit: cover; /* Ensure the image covers the entire height */
    }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            /* border-color: #e70013; */
            background-color: #ffffff;
            
        }

        .btn-primary {
            background-color: #4285f4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ae8;
        }


        .premium-icon {
    background-color: #ff9800; /* Premium icon background color */
    color: #fff; /* Premium icon text color */
    padding: 2px 8px; /* Adjust padding as needed */
    border-radius: 5px; /* Rounded corners for the premium icon */
    font-weight: bold; /* Bold text for the premium icon */
    position: absolute; /* Position the premium icon within the card */
    top: 10px; /* Adjust the top position as needed */
    right: 10px; /* Adjust the right position as needed */
}

.navbar-nav .nav-item .nav-link {
    margin: 0 10px; /* Adjust the margin as needed */
}

footer {
            background-color: #333; /* Footer background color */
            color: #fff; /* Text color */
            text-align: center; /* Center-align the text */
            padding: 20px 0; /* Add some vertical padding */
        }

        .footer-social-icons {
            margin-top: 20px; /* Add margin to the social media icons */
        }

        .footer-social-icons a {
            color: #fff; /* Icon color */
            font-size: 24px; /* Icon size */
            margin-right: 15px; /* Add margin between icons */
            text-decoration: none; /* Remove underline */
        }

        .footer-social-icons a:hover {
            color: #357ae8; /* Change icon color on hover */
        }


    </style>
</head>
